<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <h1>Praticando Tela de Login!</h1>
    <form action="" method="get"> 
        <label for="input-email"> E-mail: <br>
            <input type="email" name="email" id="input-email" placeholder="Digite o seu e-mail" required autocomplete="off" autofocus>
        </label> <br><br>
        <label for="input-password"> Senha: <br>
            <input type="password" name="senha" id="input-password" placeholder="Digite a sua senha" required>
        </label> <br><br>
        <label for="checkbox-lembredemim">
        <input type="checkbox" id="checkbox-lembredemim">Lembre de mim</input>
        </label><br><br>
        <button>Entrar</button>
    </form>
</body>
</html>
