<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <h1>Praticando Tela de Login!</h1>
    <form action="" method="get"> 
        <input type="email" name="email" placeholder="Digite seu e-mail aqui :D" required autocomplete="off" autofocus>
        <input type="password" name="senha" placeholder="Digite uma senha forte aqui :D" required>
        <input type="checkbox">Lembre de mim</input>
        <button>Entrar</button>
    </form>
</body>
</html>
