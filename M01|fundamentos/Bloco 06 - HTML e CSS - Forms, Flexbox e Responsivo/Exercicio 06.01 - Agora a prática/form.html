<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <title>TrybeTrip</title>
</head>
<body>
    <h1>Trybe Trip</h1>
    <div id="container">
    <form action = "" method="GET">
         <label for="name">Nome Completo: 
             <input type="text" name="text" id="name" minlength="10" maxlength="50">
            </label><br>
            <label for="email">E-mail: 
                <input type="email" name="email" id="email" minlength="10" maxlength="50">
            </label><br>
            <label for="destino">Destino Preferido:
                <input type="radio" name="destino" id="destino"> Cidade
                <input type="radio" name="destino" id="destino"> Campo
                <input type="radio" name="destino" id="destino"> Praia 
                <input type="radio" name="destino" id="destino"> Montanhas
            </label><br>
            <label for="why"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? <br>
             <textarea name="why" id="why" cols="30" rows="10" maxlength="500"></textarea>
            </label><br>
            <label for="data">Qual a melhor data para realizar sua viagem?
                <input type="date" name="data" id="data">
            </label><br>
            <label for="checkboxone">
                <input type="checkbox" name="checkboxone" id="checkboxone">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label> <br>
            <label for="checkboxtwo">
                <input type="checkbox" name="checkboxtwo" id="checkboxtwo">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
        </form>
        <div id="button">
            <button type="submit" id="submit">Enviar</button>
            <button type="button" id="reset">Apagar</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
