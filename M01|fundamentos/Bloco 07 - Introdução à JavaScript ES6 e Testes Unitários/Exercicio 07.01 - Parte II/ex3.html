<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solução do Exercício 3</title>
</head>
<body>
    <div>
        <span id="span"></span>
        <button id="button">Clique em mim!</button>
    </div>
</body>    
<script>
  let counter = 0;
  let span = document.getElementById("span");

  document.getElementById("button").addEventListener("click", () => span.innerHTML = counter+= 1);
</script>
</html>
