<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="color:#023047; border-color:#023047;">
    <h3>Cor primária</h3>
  </div>
  <div style="color: #fb8500; border-color: #fb8500;">
    <h3>Cor Secundária</h3>
  </div>
  <div style="color:#ffb703; border-color:#ffb703;font-size: larger">
    <h3>Cor Complementar</h3>
  </div>
  <div style="color:#219ebc; border-color: #219ebc;">
    <h3>Cor Escura</h3>
  </div>
  <div style="color: #8ecae6; border-color: #8ecae6;">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
